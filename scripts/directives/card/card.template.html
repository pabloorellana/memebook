<div style="margin-top: 10px; border:1px solid black; padding:15px;">
  <div>
    <div class="row">
      <div class="col-xs-12">
        <label>{{post.username}}</label>
      </div>
      <div class="col-xs-12">
        <label>{{post.createdAt}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>{{post.text}}</label>
      </div>

      <div class="col-xs-12" ng-if="post.image !== ''">
        <img style="width:250px;" data-ng-src="{{post.image}}">
      </div>
    </div>

    <div class="row">

      <div class="col-xs-12">
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-xs" ng-click="voteUp()">
            <i class="glyphicon glyphicon-thumbs-up"></i>
            <span>{{post.likes}}</span>
          </button>
          <button type="button" class="btn btn-default btn-xs" ng-click="voteDown()">
            <i class="glyphicon glyphicon-thumbs-down"></i>
            <span>{{post.dislikes}}</span>
          </button>
        </div>
        <span style="margin-left:15px; margin-top:10px; cursor:pointer;" >
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="form-group">
            <textarea type="text" class="form-control" ng-model="form.commentText" placeholder="escribe un comentario..."></textarea>
            <button class="btn btn-xs btn-info" ng-click="comment()">Comentar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div ng-repeat="comment in post.comments">
          <label>{{comment.username}}</label>
          <span>{{comment.text}}</span>
        </div>
      </div>
    </div>

  </div>
</div>
