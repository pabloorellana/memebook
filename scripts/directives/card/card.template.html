<div class="row"  style="margin-top: 10px; border:1px solid black; padding:15px;">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <label>{{post.username}}</label>
      </div>
      <div class="col-xs-12">
        <label>{{post.createdAt}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>{{post.text}}</label>
      </div>

      <div class="col-xs-12" ng-if="post.image !== ''">
        <img style="width:250px;" data-ng-src="{{post.image}}">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <span style="cursor:pointer;" ng-click="voteUp()">
          <i class="glyphicon glyphicon-thumbs-up"></i>
          {{post.likes}}
        </span>
        <span style="margin-left:15px; margin-top:10px; cursor:pointer;" ng-click="voteDown()">
          <i class="glyphicon glyphicon-thumbs-down"></i>
          {{post.dislikes}}
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="form.commentText" placeholder="escribe un comentario..."></input>
            <button class="btn btn-xs btn-info" ng-click="comment()">Comentar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div ng-repeat="comment in post.comments">
          <label>{{comment.username}}</label>
          <span>{{comment.text}}</span>
        </div>
      </div>
    </div>

  </div>
</div>
