<section id="mb-login" class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <form class="panel panel-default" name="loginForm" ng-submit="submit()">
        <div class="panel-body">
          <div class="mb-logo">
            <div class="mb-user">
              <i class="glyphicon glyphicon-user"></i>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="inputNick">Registra tu nick</label>
            <input type="text" class="form-control" id="inputNick" ng-model="nick">
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn btn-info pull-right" type="submit">Ingresar</button>
          <div class="clearfix"></div>
        </div>
      </form>
    </div>
  </div>
</section>
