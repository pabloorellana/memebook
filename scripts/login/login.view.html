<section id="#mb-board" class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Registro</h3>
        </div>
        <div class="panel-body">
          <form name="loginForm" ng-submit="login.submit()">
            <div class="form-group">
              <label class="control-label" for="inputNick">Ingresa tu nick</label>
              <input type="text" class="form-control" id="inputNick" ng-model="login.nick">
            </div>
            <button class="btn btn-primary" type="submit">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
